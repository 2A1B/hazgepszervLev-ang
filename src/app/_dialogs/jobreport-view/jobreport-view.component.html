<div class="header">
  <img class="img" *ngIf="jobreport.job_title=='helyszíni'" mat-list-avatar src="/assets/images/home_service.png" alt="Desc 2">
  <img class="img" *ngIf="jobreport.job_title=='más'" mat-list-avatar src="/assets/images/swiss_army_knife.png" alt="Desc 2">
  <img class="img" *ngIf="jobreport.job_title=='felmérés'" mat-list-avatar src="/assets/images/in_transit.png" alt="Desc 2">
  <img class="img" *ngIf="jobreport.job_title=='szerviz'" mat-list-avatar src="/assets/images/screwdriver.png" alt="Desc 2">
  <h4 class="title" mat-dialog-title>{{jobreport.customer_name}}</h4>
</div>
<div>
  <mat-icon class="icon-color">person_pin_circle</mat-icon> {{jobreport.customer_address}}
</div>
<div>
  <mat-icon class="icon-color">local_phone</mat-icon> {{jobreport.customer_phone}}
</div>
<div>
  <mat-icon class="icon-color">error</mat-icon> {{jobreport.problem_review}}
</div>
<div>
  <mat-icon class="icon-color">date_range</mat-icon> {{jobreport.planned_delivery}}
</div>
<button mat-button color="primary" (click)="dialog.close()">
  OK
</button>
