<h1 mat-dialog-title>Új hibajegy</h1>
<form class="example-form" (submit)="newJobreport(ugyfelneve.value, ugyfelcime.value, ugyfelszama.value, hibajelenseg.value, tervezettkiszallas.value, tipus.value)">
  <div mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput #ugyfelneve>
      <mat-placeholder>
        <mat-icon class="icon-color">person</mat-icon> Ügyfél neve
      </mat-placeholder>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput #ugyfelcime>
      <mat-placeholder>
        <mat-icon class="icon-color">person_pin_circle</mat-icon> Ügyfél címe
      </mat-placeholder>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <span matPrefix>+36 &nbsp;</span>
      <input type="tel" matInput #ugyfelszama>
      <mat-placeholder>
        <mat-icon class="icon-color">local_phone</mat-icon> Ügyfél telefonszáma
      </mat-placeholder>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput #hibajelenseg>
      <mat-placeholder>
        <mat-icon class="icon-color">error</mat-icon> Hibajelenség
      </mat-placeholder>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput [matDatepicker]="picker" #tervezettkiszallas>
      <mat-placeholder>
        <mat-icon class="icon-color">date_range</mat-icon> Tervezett kiszállás
      </mat-placeholder>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input type="text" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" #tipus>
      <mat-placeholder>
        <mat-icon class="icon-color">settings</mat-icon> Munka típusa
      </mat-placeholder>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button color="primary" type="submit" (click)="dialog.close()">
      Hozzáadás
    </button>
  </div>
</form>
