<main>
  <div style="text-align:center">
  <h1>
    Welcome to hazgepszerv!
  </h1>
  <form (submit)="loginUser($event)">
    <div class="input">
      <label>E-mail cím</label>
      <input type="text">
    </div>
    <div class="input">
      <label>Jelszó</label>
      <input type="password">
    </div>
    <div class="button">
      <button type="button" value="Login" [routerLink]="['../home']">
        <span>Belépés</span>
      </button>
    </div>
  </form>
</div>
</main>
